<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Page</title>
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <script src="./scripts/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Pokemon Data Viewer</h1>
    </header>

    <div id="container">
        <div id="sidebar">
            <div id="sidebar-div">
                <h2>All Pokemon</h2>
                <ul></ul>
            </div>
        </div>

        <div id="favourite">
            <div id="favorite-div">
                <h2>Favourite</h2>
                <ul id="favourite-list"></ul>
                <button id="clear-favourite"><strong>CLEAR ALL ‚úï</strong></button>
            </div>
        </div>


        <div id="main">
            <div id="main-container">
                <h2>Pokemon Details For: <span id="pokemonName"></span></h2>
                <img id="image">
                <p id="typeIndicator"><strong>Types:</strong>
                    <ul id="type"></ul>
                </p>

                <div id="description-div">
                    <strong>Description:</strong>
                    <p id="description"></p>
                </div>

                <div id="extra-details"></div>

                <div id="button-div">
                    <button id="favourite-button">FAVOURITE ‚≠êÔ∏è</button>
                    <button id="remove-favourite">REMOVE üñ§</button>
                </div>
            </div>

        </div>


        <div id="right-sidebar">
            <div id="right-sidebar-div">
                <h2>Pokemon Type Data For: <span id="typePokemonName"></span></h2>
                <div id="type-container">

                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>Pokemon Data Viewer created by Sienna Nguyen</p>
        <a href="https://www.pokemon.com/">Official Pokemon Page</a>
    </footer>
</body>

</html>
